{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}AMS|Home{% endblock %}

{% block content %}

{% include 'navbar.html' %}

<div class="container text-center mt-3">
    <h1>Association Display</h1>

    <div class="container mt-4">
        <div class="row g-4">
            
            {% for association in associations  %}
                
                <div class="col-md-2" style="background-color: lightblue; padding: 20px; text-align: center; border-radius: 5px;">
                    <a href="{% url 'associationDetails' association.id  %}" class="text-decoration-none">
                        <img src="{{ association.profilePic.url }}" style="width: 100px;" />
                        <br><br>
                        {{ association.AssociationName|upper }}
                    </a>
                </div>
                &nbsp; &nbsp; &nbsp; 
                
            {% endfor %}

        </div>
    </div>

</div>

{% endblock %}
